<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>weekCalculation</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="week.js"></script>
</head>
<body>
    <h4>weekCalculation</h4>
    <h6>The calculation of the week</h6>
    <input type="date" width="150" id="date">
    <p>The default time is today</p>
    <p>
        <input type="button" value="How many weeks does this week belong to this year?" onclick="getWeekIndexInYear();">
        <span id="weekIndexInYear"></span>
    </p>
    <p>
        <input type="button" value="How many weeks does this week belong to this year?" onclick="getDatIndexInYear();">
        <span id="dateIndexInYear"></span>
    </p>
    <p>
        <input type="button" value="How many weeks are there in this month ï¼Ÿ" onclick="getWeekInMonthCount();">
        <span id="count"></span>
    </p>
    <p>
        <input type="button" value="How many weeks of this month is this week?" onclick="getWeekIndexInMonth();">
        <span id="indexInMonth"></span>
    </p>
    <script>
        function getDatIndexInYear () {
            document.getElementById('dateIndexInYear').innerText = (document.getElementById('date').value + '').weekIndexInYear();
        }
        function getWeekIndexInYear () {
            document.getElementById('weekIndexInYear').innerText = (document.getElementById('date').value + '').dateIndexInYear();
        }
        function getWeekInMonthCount () {
            document.getElementById('count').innerText = (document.getElementById('date').value + '').weekInMonthCount();
        }
        function getWeekIndexInMonth () {
            document.getElementById('indexInMonth').innerText = (document.getElementById('date').value + '').weekIndexInMonth();
        }
    </script>
</body>
</html>
